<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <div class="logo">
           <a href="index.html"><img src="img/programming.gif" alt="logo"></a>
        </div>
        <br>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <figure>
        <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <hr>
   
    <article>
        <h2>Our Contact Form</h2>
        <form action="#" method="get"></form>
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="your email" required>
            </p>
            <p>
                <label for="message">Your Message:</label>
                <br>
                <textarea type="text" name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        <br>
        <section>
            <h2>Our Location</h2>
            <p>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555 <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </p>
        </section>
    </article>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop | By <strong>e-novator</strong></p>
    </footer>
</body>
</html>
</body>
</html>
